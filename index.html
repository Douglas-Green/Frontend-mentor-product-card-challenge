<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Product Card</title>

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Import Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Link to the stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <div id="prouct-image"></div>
      </div>
      <div class="info">
        <div class="card-info">
          <h2 class="perfume">PERFUME</h2>
          <h1 class="title">
            Gabrielle<br />
            Essence Eau<br />
            De Parfum
          </h1>
          <p class="description">
            A floral, solar and voluptuous<br />
            interpretation composed by<br />
            Olivier Polge, Perfumer-Creator<br />
            for the House of CHANEL.
          </p>
          <div class="prices">
            <p class="new-price">$149.99</p>
            <p class="old-price">$169.99</p>
            <button>
              <img src="./images/icon-cart.svg" alt="A shopping cart icon" />
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
