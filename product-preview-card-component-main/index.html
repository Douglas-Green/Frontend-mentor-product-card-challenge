<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="product-card">
        <picture>
          <source
            media="(max-width: 375px)"
            srcset="./images/image-product-mobile.jpg"
          />
          <source
            media="(min-width: 376px)"
            srcset="./images/image-product-desktop.jpg"
          />
          <img
            src="./images/image-product-desktop.jpg"
            alt="Picture of a perfume bottle from CHANEL"
          />
        </picture>
        <div class="product-info">
          <p>PERFUME</p>
          <p>Gabrielle Essence Eau De Parfum</p>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p class="new-price">$149.99</p>
            <p class="old-price">$169.99</p>
            <button>
              <img
                src="./images/icon-cart.svg"
                alt="A shopping cart icon"
              />"Add to Cart"
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
