<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href=" https://fonts.google.com/specimen/Fraunces" rel="stylesheet" />

    <title>Frontend Mentor | Product preview card component</title>
    <style>
      body,
      html {
        background-color: #f3eac2; /* Cream color */
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden; /* Prevent scrolling */
      }

      #perfume {
        font-family: 'Fraunces', serif;
        font-weight: 400;
        letter-spacing: 5px;
        text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        color: white;
      }

      #product-heading {
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
      }

      .container {
        display: flex;

        justify-content: center;
        align-items: flex-start;
      }

      .product-card {
        background-color: #a67c52;
        display: flex;
        border: 1px solid #ccc;
        border-radius: 10px;
        overflow: hidden;
        max-width: 48%;
        width: 100%;
        
      }

      .product-image {
        width: 50%;
        height: auto;
      }

      .product-info {
        height: auto;
        width: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: whitesmoke;
        padding: 20px;
        gap: 20px;
      }

      .product-info button {
        /* width: 98%; */
        height: 2rem;
        border-radius: 10px;
        background-color: green;
        color: white;
        justify-content: center;
        align-items: center;
        font-size: 1.2rem;
      }

      .price {
        width: 100%;
        display: flex;
        justify-content: flex-start;
      }

      .price .old-price {
        color: red;
        text-decoration: line-through;
      }

      .price .new-price {
        color: green;
        font-size: 2em;
        margin-right: 10px;
      }

      

        
        .product-info button {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="product-card">
        <source
          media="(max-width: 375px)"
          srcset="./images/image-product-mobile.jpg"
        />
        <source
          media="(min-width: 376px)"
          srcset="./images/image-product-desktop.jpg"
        />
        <img
          src="./images/image-product-desktop.jpg"
          alt="Perfume bottle"
          class="product-image"
        />

        <div class="product-info">
          <p id="perfume">Perfume</p>
          <p id="product-heading">Gabrielle Essence Eau De Parfum</p>
          <p id="product-text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p class="new-price">$149.99</p>  
            <p class="old-price">$169.99</p> 
          </div>
          <button>
            <img src="./images/icon-cart.svg" alt="Cart icon" />
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
    </style>
  </head>

</html>
